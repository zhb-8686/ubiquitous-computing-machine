    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;600&display=swap" rel="stylesheet">
    <style>
        
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        height: 100vh;
        overflow: hidden;
        font-family: "Ma Shan Zheng", "Noto Serif SC", serif;
        background-color: #ffe6f0; /* 主粉色背景（柔和浅粉） */
        background-image: url('https://picsum.photos/id/1068/1200/1920'); /* 粉色系花卉背景图 */
        background-size: cover;
        background-position: center;
        background-blend-mode: soft-light; /* 柔和混合模式，增强粉色融合感 */
        transition: all 1.5s ease-in-out;
    }
    /* 粉色动态背景效果 */
    body.active {
        background-image: url('https://picsum.photos/id/1069/1200/1920'); /* 粉色系动态背景图 */
        background-size: 110% 110%;
        animation: scrollPainting 30s linear infinite;
    }
    @keyframes scrollPainting {
        0% { background-position: 0% 0%; }
        50% { background-position: 5% 5%; }
        100% { background-position: 0% 0%; }
    }
    /* 中式卷轴按钮（适配粉色背景） */
    .start-btn {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 22px 44px;
        font-size: 26px;
        color: #a04060; /* 粉色系文字色 */
        background-color: rgba(255, 250, 250, 0.9); /* 浅白背景，适配粉色 */
        border: 2px solid #d08090; /* 粉色边框 */
        border-radius: 4px;
        backdrop-filter: blur(8px);
        cursor: pointer;
        z-index: 100;
        box-shadow: 0 4px 15px rgba(200, 100, 120, 0.2); /* 粉色阴影 */
        transition: all 0.5s ease;
        min-width: 240px;
        text-align: center;
    }
    .start-btn:hover {
        transform: translate(-50%, -50%) scale(1.05);
        box-shadow: 0 6px 20px rgba(200, 100, 120, 0.3);
        border-color: #b05070;
    }
    /* 学习祝福飘字（适配粉色背景） */
    .blessing {
        position: absolute;
        font-weight: 500;
        pointer-events: none;
        z-index: 10;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        text-shadow: 0 1px 2px rgba(200, 100, 120, 0.2); /* 粉色阴影 */
        transform-origin: center;
        white-space: nowrap;
    }
    
        
    @keyframes float0 {
        0% { transform: translate(22%, 15%) rotate(-3deg); opacity: 0; }
        15% { opacity: 0.95; }
        85% { opacity: 0.95; }

    </style>

<body>
    <button class="start-btn" id="startBtn">接 受 祝 福 to 朱温</button>

    <script>
        const blessings = ['今日晴好，宜晒暖喝茶', '饭要趁热吃，别等凉了', '走路慢些，看脚下的路', '累了就歇，不必硬撑', '窗台上的花，该浇水了', '晚风很柔，出去走走吧', '粥熬好了，记得盛一碗', '书读一半，明天天再续也无妨', '雨打芭蕉时，睡个好觉', '手冷吗？多搓搓就暖了', '字写累了，抬头看看云', '菜里多放了糖，甜一点好', '路远怕晚，早点动身吧', '线衣在衣柜第二层，别忘穿', '茶凉了换一盏，别将就喝', '鞋带松了，蹲下来系好', '晨光正好，晒会儿太阳再忙', '汤熬了三小时，慢慢喝', '台阶滑，抬脚高一点', '纸墨备好了，写几个个字吧', '天凉加衣，别等感冒了', '点心在碟子里，垫垫肚子', '月上中天，早点歇息', '路遇熟人，多说两句话', '壶里有水，倒一杯暖暖手', '叶子黄了，捡一片夹书里', '忙完这阵，歇三天可好', '粥里放了枣，甜丝丝的', '风大，把窗关小些', '笔锋钝了，磨一磨再写', '天阴着，带把伞出门', '面煮软了些，好消化', '灯开亮一点，不伤眼睛', '旧茶换新的了，尝尝看', '路不远，慢慢走过去', '被子晒过了，有太阳味', '字写错了，涂掉重写就好', '饭够吃，别剩太多', '天暖了，把厚衣服收起来', '慢慢来，日子还长着呢', '今日背书记得慢些，多留些印象', '错题整理累了，停笔看看窗外', '笔记写得认真，思路也会更清', '难题卡壳时，换道题再回头看', '晨读声音轻些，不扰他人也入心', '资料太多别慌，先理出重点再说', '熬夜刷题伤神，不如早睡早起', '课本读三遍，胜过匆忙划重点', '模拟考错了也无妨，查漏补缺就好', '文具备齐了，提笔更顺手些', '久坐伤腰，起身活动三分钟', '知识点记混了，画张思维导图理清', '早读前喝杯温水，脑子更清醒', '别和他人比进度，按自己节奏来', '草稿纸写整齐，回头检查少出错', '睡前过一遍重点，梦里都在巩固呢', '遇到好方法，记下来慢慢用', '书包别太沉，带必要的书就好', '课堂笔记来不及记，先听懂再补', '难题解出来时，记得给自己点个赞', '复习别贪多，每天吃透一个模块', '笔芯快用完了，提前备好新的', '知识点零散？试试串成小故事', '学习两小时，奖励自己十分钟放空', '别总盯着分数，进步藏在细节里', '错题本常翻看，比做新题更有用', '坐姿端正些，眼睛离书本远一点', '小组讨论时，多听他人思路也不错', '遇到瓶颈期，歇两天再出发', '课本旁放杯茶，渴了随时喝', '背诵时轻声念，记得更牢些', '别囤太多资料，把手上的用好就够', '考试前深呼吸，你准备得已经很好', '知识点联系生活，记得更久', '笔记本分类放，找起来不着急', '累了就趴在桌上歇会儿，不丢人', '别总熬夜赶工，白天效率更高', '遇到同路人，互相打气走得远', '课本上的批注，都是你的小宝藏', '复习计划太满？留些弹性空间', '做题别图快，稳下来正确率更高', '知识点记不住？试试编个口诀', '图书馆坐久了，去走廊站站透透气', '别害怕提问，老师很乐意解答的', '阶段性总结一下，知道自己走了多远', '文具整齐，心情也会跟着清爽', '学习是长期事，不必急于求成', '每多懂一点，就离目标近一点'];
        const colors = ['rgba(255, 245, 248, 0.95)', 'rgba(80, 30, 50, 0.9)', 'rgba(200, 60, 100, 0.85)', 'rgba(120, 40, 80, 0.85)', 'rgba(255, 180, 200, 0.85)'];
        const startBtn = document.getElementById('startBtn');
        let isStarted = false;

        function createBlessing() {
            if (!isStarted) return;
            const elem = document.createElement('div');
            elem.className = 'blessing';
            elem.innerText = blessings[Math.floor(Math.random() * blessings.length)];

            elem.style.color = colors[Math.floor(Math.random() * colors.length)];
            elem.style.fontSize = `${Math.random() * 10 + 14}px`;
            elem.style.animationName = `float${Math.floor(Math.random() * 20)}`;
            elem.style.animationDuration = `${Math.random() * 8 + 10}s`;
            elem.style.animationDelay = `${Math.random() * 3}s`;
            elem.style.left = `${Math.random() * 100}%`;
            elem.style.top = `${Math.random() * 100}%`;
            elem.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;

            document.body.appendChild(elem);
            setTimeout(() => elem.remove(), 20000);
        }

        startBtn.addEventListener('click', () => {
            isStarted = true;
            startBtn.style.opacity = '0';
            setTimeout(() => startBtn.remove(), 500);
            document.body.classList.add('active');

            for (let i = 0; i < 50; i++) {
                setTimeout(createBlessing, i * 80);
            }
            setInterval(createBlessing, 500);
        });
    </script>
