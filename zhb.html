<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>弹窗语句</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&display=swap" rel="stylesheet">
    <style>
        
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        height: 100vh;
        overflow: hidden;
        font-family: "Noto Serif SC", serif;
        background-color: #ffe6f0; /* 纯粉色背景 */
    }
    /* 弹窗按钮：严格垂直居中（适配所有手机） */
    .start-btn {
        position: fixed;
        top: 50%; /* 垂直居中核心 */
        left: 50%;
        transform: translate(-50%, -50%); /* 抵消自身尺寸，精准居中 */
        padding: 18px 36px;
        font-size: 22px;
        color: #a04060;
        background-color: rgba(255, 250, 250, 0.95);
        border: 2px solid #d08090;
        border-radius: 8px;
        cursor: pointer;
        z-index: 100;
        box-shadow: 0 2px 8px rgba(200, 100, 120, 0.2);
        min-width: 200px;
        text-align: center;
    }
    .start-btn:hover {
        transform: translate(-50%, -50%) scale(1.05); /* hover时保持居中 */
        border-color: #b05070;
    }
    /* 祝福文字样式 */
    .blessing {
        position: absolute;
        font-weight: 500;
        pointer-events: none;
        z-index: 10;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        white-space: nowrap;
    }
    
        
    @keyframes float0 {
        0% { transform: translate(-5%, 110%) rotate(-3deg); opacity: 0; }
        15% { opacity: 0.9; }
        85% { opacity: 0.9; }
        100% { transform: translate(-5%, -10%) rotate(-4deg); opacity: 0; }
    }
        
    @keyframes float1 {
        0% { transform: translate(-5%, -10%) rotate(3deg); opacity: 0; }
        15% { opacity: 0.9; }
        85% { opacity: 0.9; }
        100% { transform: translate(63%, 78%) rotate(-6deg); opacity: 0; }
    }
        
    @keyframes float2 {
        0% { transform: translate(5%, 60%) rotate(-3deg); opacity: 0; }
        15% { opacity: 0.9; }
        85% { opacity: 0.9; }
        100% { transform: translate(25%, 110%) rotate(5deg); opacity: 0; }
    }
        
    @keyframes float3 {
        0% { transform: translate(10%, 110%) rotate(3deg); opacity: 0; }
        15% { opacity: 0.9; }
        85% { opacity: 0.9; }
        100% { transform: translate(12%, 3%) rotate(-8deg); opacity: 0; }
    }
        
    @keyframes float4 {
        0% { transform: translate(105%, 110%) rotate(-3deg); opacity: 0; }
        15% { opacity: 0.9; }
        85% { opacity: 0.9; }
        100% { transform: translate(105%, 49%) rotate(-7deg); opacity: 0; }
    }
        
    </style>
</head>
<body>
    <!-- 背景音乐：隐藏控件，点击按钮后播放 -->
    <audio id="bgMusic" loop preload="auto">
        <!-- 替换为你喜欢的音乐链接（支持MP3格式），以下是免费测试链接 -->
        <source src="指纹.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>

    <!-- 弹窗按钮（严格垂直居中） -->
    <button class="start-btn" id="startBtn">接 受 祝 福 To 朱李豆</button>

    <script>
        const blessings = ['今日晴好，宜专注学习', '累了就歇，不必硬撑', '晚风很柔，出去走走再学', '粥熬好了，记得垫垫肚子', '字写累了，抬头看看云', '天凉加衣，别感冒影响学习', '月上中天，早点歇息养神', '壶里有水，倒一杯暖暖手', '忙完这阵，歇会儿再继续', '粥里放了枣，甜丝丝的', '风大，把窗关小些再学', '天阴着，开灯不伤眼睛', '路不远，慢慢走不着急', '被子晒过了，睡个好觉', '字写错了，涂掉重写就好', '饭够吃，别剩太多', '天暖了，心情也跟着清爽', '慢慢来，知识要慢慢消化', '茶凉了换一盏，别将就', '晨光正好，适合晨读', '今日背书慢些，多留些印象', '错题整理累了，停笔看看窗外', '笔记写得认真，思路也会更清', '难题卡壳时，换道题再回头看', '晨读声音轻些，不扰他人也入心', '资料太多别慌，先理出重点再说', '熬夜刷题伤神，不如早睡早起', '课本读三遍，胜过匆忙划重点', '模拟考错了也无妨，查漏补缺就好', '文具备齐了，提笔更顺手些', '久坐伤腰，起身活动三分钟', '知识点记混了，画张图理清', '早读前喝杯温水，脑子更清醒', '别和他人比进度，按自己节奏来', '草稿纸写整齐，回头检查少出错', '睡前过一遍重点，巩固更牢', '遇到好方法，记下来慢慢用', '书包别太沉，带必要的书就好', '课堂笔记来不及记，先听懂再补', '难题解出来时，给自己点个赞', '复习别贪多，每天吃透一个模块', '笔芯快用完了，提前备好', '知识点零散？串成小故事记', '学习两小时，奖励自己十分钟放空', '别总盯着分数，进步藏在细节里', '错题本常翻看，比做新题更有用', '坐姿端正些，保护眼睛', '小组讨论时，多听他人思路', '遇到瓶颈期，歇两天再出发', '课本旁放杯茶，渴了随时喝', '背诵时轻声念，记得更牢', '别囤太多资料，把手上的用好', '考试前深呼吸，你准备得很好', '知识点联系生活，记得更久', '笔记本分类放，找起来不着急', '累了就趴会儿，不丢人', '别总熬夜赶工，白天效率更高', '遇到同路人，互相打气走得远', '复习计划太满？留些弹性空间', '每多懂一点，就离目标近一点'];
        const colors = ['rgba(255, 245, 248, 0.95)', 'rgba(180, 30, 80, 0.9)', 'rgba(220, 60, 120, 0.85)', 'rgba(255, 160, 180, 0.85)'];
        const startBtn = document.getElementById('startBtn');
        const bgMusic = document.getElementById('bgMusic');
        let isStarted = false;

        // 简化祝福创建逻辑
        function createBlessing() {
            if (!isStarted) return;
            const elem = document.createElement('div');
            elem.className = 'blessing';
            elem.innerText = blessings[Math.floor(Math.random() * blessings.length)];

            elem.style.color = colors[Math.floor(Math.random() * colors.length)];
            elem.style.fontSize = `${Math.random() * 6 + 14}px`;
            elem.style.animationName = `float${Math.floor(Math.random() * 5)}`;
            elem.style.animationDuration = `${Math.random() * 4 + 8}s`;
            elem.style.animationDelay = `${Math.random() * 2}s`;
            // 关键修改：left值减去10%，实现整体往左平移（可调整10为其他数值改变平移距离）
            elem.style.left = `${Math.max(0, Math.random() * 100 - 10)}%`;
            elem.style.top = `${Math.random() * 100}%`;
            elem.style.transform = `rotate(${Math.random() * 6 - 3}deg)`;

            document.body.appendChild(elem);
            setTimeout(() => elem.remove(), 15000);
        }

        // 点击按钮：开始祝福 + 播放背景音乐
        startBtn.addEventListener('click', () => {
            isStarted = true;
            // 播放背景音乐（解决浏览器自动播放限制）
            bgMusic.play().catch(err => {
                console.log('音乐播放需要用户交互，已触发点击播放：', err);
            });
            // 隐藏按钮
            startBtn.style.opacity = '0';
            setTimeout(() => startBtn.remove(), 500);

            // 创建祝福文字
            for (let i = 0; i < 30; i++) {
                setTimeout(createBlessing, i * 100);
            }
            setInterval(createBlessing, 800);
        });
    </script>
</body>
</html>
